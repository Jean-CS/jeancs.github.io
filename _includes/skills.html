<section id="skills">
	<div class="container">
		<div class="row">
			<div class="section-title">
				<h2>
					<i class="fa fa-gears">
					</i>
					Skills
				</h2>
			</div>
			<div class="skill z-depth-2">
				<div class="row">
					<div class="col m12 s12">
						<div class="skill-bar">
							{% for skill in site.data.settings.skills %}
							<span>{{ skill.name }}</span>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
